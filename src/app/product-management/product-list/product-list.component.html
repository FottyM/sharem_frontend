<div class="row">
  <table class="table table-responsive table-hover table-striped" >
    <thead>
    <tr>
      <th>Image</th>
      <th>Info</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody class="tab-content" *ngFor="let product of products">
    <!--<div >-->
      <tr *ngIf="product.user_id == currentUser.user_id">
        <td>
          <img src="{{product.images[0]}}" alt="" sizes="40*40" class="img-responsive img-rounded">
        </td>
        <td>
          <h2>{{product.name}}</h2>
          <p>{{product.description}} </p>
          <p class="label label-lg label-info"> Price: {{product.price | currency:'EUR':true:'2.2-2'}}</p>
        </td>
        <td>
          <button class="btn btn-info">Update </button>
        </td>
      </tr>
    <!--</div>-->
    </tbody>
  </table>
</div>
