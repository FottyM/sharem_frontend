<div class="row">
  <div class="col-md-4">
    <search></search>
  </div>
  <div class="col-md-8">
    <table *ngFor="let product of products " class="table table-striped table-hover">
      <tr>
        <td>
          <img src="{{product.images[0]}}" alt=""  height="auto" width="200px" class="active" >
        </td>
        <td>
          <h3>{{product.name}}</h3>
          <p>{{product.description}}</p>
          <h4> <span class="label label-warning"> Price: {{product.price | currency:'EUR':true:'2.2-2' }}</span></h4>
          <button type="button" class="btn btn-primary pull-right" (click)="gotoDetails(product)" >Product Details</button>
        </td>
      </tr>
    </table>
  </div>
</div>
